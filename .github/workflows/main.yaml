on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Cypress via Docker
        run: |
          docker run \
            -v ${{ github.workspace }}:/e2e \
            -w /e2e \
            cypress/included:latest \
            sudo apt-get install git-lfs \
            sh install_dependencies.sh \
            cypress run
